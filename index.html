<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div id="intro">
    <h1>Get ready!</h1>
    <h2 id="pre-level"></h2>
    <h4> Collect the 5 coins to open the Portal.</h4>
    <h4> Shoot: X Jump: Space Pause: Z</h4>
    <h3 id="countdown">5</h3>
  </div>

  <div id="game" style="display: none">
    
    <div id="information">
      <div id="hearts-container"> <img class="heart" id="heart1" src="./images/heart.png" alt="heart1"><img class="heart" id="heart2" src="./images/heart.png" alt="heart2"><img class="heart" id="heart3" src="./images/heart.png" alt="heart3"> </div>
      <img id="weapon-using"></img>
      <div id="count-coins"> </div>
      <div id= "count-time"> </div>
      <img id="sound-icon" alt="sound">
      <div id="level"> Level 1</div>
    </div>
    <div id = "board">
        <div class="pause pause-hide">Press Z to continue</div>
    </div>

  </div>
    
  <audio id="misil" class="sound-class" muted>
    <source src="./sounds/misil.mp3" type="audio/mpeg">
  </audio>
  <audio id="hadouken" class="sound-class" muted>
    <source src="./sounds/hadouken.mp3" type="audio/mpeg">
  </audio>
  <audio id="jump-sound" class="sound-class" muted>
    <source src="./sounds/jump.mp3" type="audio/mpeg">
  </audio>
  <audio id="homer" class="sound-class" muted>
    <source src="./sounds/homer.mp3" type="audio/mpeg">
  </audio>
  <audio id="coin-sound" class="sound-class" muted>
    <source src="./sounds/coin.mp3" type="audio/mpeg">
  </audio>
  <audio id="cannon-sound" class="sound-class" muted>
    <source src="./sounds/cannon.wav" type="audio/mpeg">
  </audio>
  <audio id="dies" class="sound-class" muted>
    <source src="./sounds/dies.mp3" type="audio/mpeg">
  </audio>
  <audio id="powerup" class="sound-class" muted>
    <source src="./sounds/powerup.wav" type="audio/mpeg">
  </audio>
  <audio id="cleared" class="sound-class" muted>
    <source src="./sounds/cleared.wav" type="audio/mpeg">
  </audio>
  <audio id="pause-sound" class="sound-class" muted>
    <source src="./sounds/pause.wav" type="audio/mpeg">
  </audio>
  



    <script src="./main.js"></script>
</body>
</html>
